<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Change Page</title>
</head>
<body>
  <h1 id="color-heading">Color will appear here</h1>
  <button id="change-color-button" type="button">Change Color</button>

  <script>
    
    function fetchColor() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/color.txt', true);  

      xhr.onload = function() {
        if (xhr.status === 200) {
          var color = xhr.responseText;
          
          var heading = document.getElementById('color-heading');
          heading.innerText = color;  
          heading.style.color = color;  
        }
      };

      xhr.send();
    }

    
    window.onload = fetchColor;

    
    document.getElementById('change-color-button').onclick = fetchColor;
  </script>
</body>
</html>
